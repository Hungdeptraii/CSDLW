    <!DOCTYPE html>
    <html lang="vi">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Thiết kế layout</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: Arial, sans-serif;
            }

            #wrapper {
                width: 100%;
                margin: auto;
            }

            #header, #article, #aside, #footer {
                border: 1px solid black; /* Mỏng hơn và màu đen */
                box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.5), 
                            0px -5px 10px rgba(255, 255, 255, 0.2); /* Hiệu ứng bóng đổ mạnh hơn */
                margin-bottom: 15px;
                text-align: center;
                color: white;
                font-size: 24px;
                position: relative;
            }

            #header {
                background-color: #FE938C;
                height: 200px;
                line-height: 200px;
            }

            #nav {
                background-color: #F6B89C;
                height: 50px;
                line-height: 50px;
                border: 0.5px solid black; /* Viền mỏng hơn cho nav */
                box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.3), 
                            0px -2px 5px rgba(255, 255, 255, 0.2); /* Hiệu ứng lồi nhẹ hơn cho nav */
                margin-bottom: 15px;
            }

            #main {
                display: flex;
            }

            #article {
                background-color: #ead2ac;
                color: black;
                width: 75%;
                height: 400px;
                line-height: 400px;
            }

            #aside {
                background-color: #4281A4;
                width: 25%;
                height: 400px;
                line-height: 400px;
            }

            #footer {
                background-color: #c1c8e4;
                height: 125px;
                line-height: 125px;
            }

        </style>
    </head>
    <body>
        <div id="wrapper">
            <div id="header">Header</div>
            <div id="nav">Nav</div>
            <div id="main">
                <div id="article">Article</div>
                <div id="aside">Aside</div>
            </div>
            <div id="footer">Footer</div>
        </div>
    </body>
